<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>研究用データベース</title>
		<style>
			table {
  				border-collapse: collapse;
			}
			.col_id {width: 30px;}
			.col_title {width: 400px;}
			.col_author {width: 100px;}
			.col_publisher {width:100px;}
		</style>
	</head>
	<body>
		<h1>文献データベース</h1>
		<form action="/">
			<input type="submit" value="トップへ" >
		</form>
		<br></br>
		<table border=1>
			<tr>
				<th class="col_id">ID</th>
				<th class="col_title">書籍名</th>
				<th class="col_author">著者名</th>
				<th class="col_publisher">出版社名</th>
				<th></th>
			</tr>
			<tr th:each="data: ${litera}">
    			<td th:text="${data.id}"></td>
    			<td th:text="${data.title}"></td>
    			<td th:text="${data.author}"></td>
    			<td th:text="${data.publisher}"></td>
    			<form method="post" action="/literature/detail">
    				<td><input type="submit" value="詳細" ></td>
    				<input type="hidden" th:name = "id" th:value="${data.id}">
   				</form>
  			</tr>
		</table>
		<br></br>
		<form action="literature/add">
			<input type="submit" value="新規追加" >
		</form>
	</body>
</html>
